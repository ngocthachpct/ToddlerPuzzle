  <ellipse cx="43" cy="12" rx="1" ry="3" fill="#FFA500"/>
  <ellipse cx="49" cy="12" rx="1" ry="3" fill="#FFA500"/>
  <ellipse cx="55" cy="12" rx="1" ry="3" fill="#FFA500"/>
