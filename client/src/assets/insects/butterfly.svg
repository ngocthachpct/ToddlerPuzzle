  <ellipse cx="50" cy="45" rx="2" ry="5" fill="#654321"/>
  <ellipse cx="50" cy="55" rx="2" ry="5" fill="#654321"/>
  <ellipse cx="50" cy="65" rx="2" ry="5" fill="#654321"/>
  
  <!-- Head -->
