<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Tree trunk -->
  <rect x="45" y="60" width="10" height="30" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <!-- Tree crown layers -->
  <circle cx="50" cy="45" r="18" fill="#228B22" stroke="#006400" stroke-width="2"/>
  <circle cx="50" cy="35" r="15" fill="#32CD32" stroke="#228B22" stroke-width="2"/>
  <circle cx="50" cy="25" r="12" fill="#7CFC00" stroke="#32CD32" stroke-width="2"/>
  <!-- Leaves detail -->
  <circle cx="42" cy="40" r="6" fill="#90EE90" opacity="0.8"/>
  <circle cx="58" cy="40" r="6" fill="#90EE90" opacity="0.8"/>
  <circle cx="50" cy="50" r="6" fill="#90EE90" opacity="0.8"/>
  <circle cx="45" cy="30" r="4" fill="#90EE90" opacity="0.8"/>
  <circle cx="55" cy="30" r="4" fill="#90EE90" opacity="0.8"/>
  <!-- Tree bark texture -->
  <line x1="47" y1="65" x2="47" y2="85" stroke="#654321" stroke-width="1"/>
  <line x1="53" y1="65" x2="53" y2="85" stroke="#654321" stroke-width="1"/>
  <ellipse cx="50" cy="75" rx="4" ry="2" fill="#A0522D" opacity="0.6"/>
  <!-- Small branches -->
  <line x1="45" y1="55" x2="35" y2="50" stroke="#8B4513" stroke-width="2"/>
  <line x1="55" y1="55" x2="65" y2="50" stroke="#8B4513" stroke-width="2"/>
  <!-- Tree roots -->
  <ellipse cx="40" cy="88" rx="8" ry="3" fill="#654321"/>
  <ellipse cx="60" cy="88" rx="8" ry="3" fill="#654321"/>
</svg>