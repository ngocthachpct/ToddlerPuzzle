<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Crocodile body -->
  <ellipse cx="60" cy="60" rx="30" ry="12" fill="#228B22" stroke="#006400" stroke-width="2"/>
  <!-- Crocodile head -->
  <ellipse cx="25" cy="50" rx="20" ry="10" fill="#32CD32" stroke="#006400" stroke-width="2"/>
  <!-- Snout -->
  <ellipse cx="8" cy="50" rx="12" ry="6" fill="#32CD32" stroke="#006400" stroke-width="2"/>
  <!-- Eyes -->
  <circle cx="20" cy="45" r="3" fill="#FF0000"/>
  <circle cx="30" cy="45" r="3" fill="#FF0000"/>
  <circle cx="20" cy="45" r="1" fill="#000"/>
  <circle cx="30" cy="45" r="1" fill="#000"/>
  <!-- Nostrils -->
  <circle cx="4" cy="48" r="1" fill="#000"/>
  <circle cx="4" cy="52" r="1" fill="#000"/>
  <!-- Teeth -->
  <polygon points="15,46 17,50 15,54" fill="#FFFFFF"/>
  <polygon points="12,46 14,50 12,54" fill="#FFFFFF"/>
  <polygon points="9,46 11,50 9,54" fill="#FFFFFF"/>
  <!-- Body patterns -->
  <rect x="45" y="55" width="4" height="3" fill="#006400"/>
  <rect x="55" y="57" width="4" height="3" fill="#006400"/>
  <rect x="65" y="55" width="4" height="3" fill="#006400"/>
  <rect x="75" y="57" width="4" height="3" fill="#006400"/>
  <!-- Legs -->
  <ellipse cx="40" cy="70" rx="6" ry="8" fill="#228B22" stroke="#006400" stroke-width="1"/>
  <ellipse cx="55" cy="70" rx="6" ry="8" fill="#228B22" stroke="#006400" stroke-width="1"/>
  <ellipse cx="70" cy="70" rx="6" ry="8" fill="#228B22" stroke="#006400" stroke-width="1"/>
  <ellipse cx="85" cy="70" rx="6" ry="8" fill="#228B22" stroke="#006400" stroke-width="1"/>
  <!-- Tail -->
  <path d="M 90 60 Q 95 50 90 40 Q 85 45 90 50 Q 95 55 90 60" fill="#228B22" stroke="#006400" stroke-width="2"/>
</svg>