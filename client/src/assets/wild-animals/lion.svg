<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Lion body -->
  <ellipse cx="50" cy="65" rx="25" ry="18" fill="#D2691E" stroke="#8B4513" stroke-width="2"/>
  <!-- Lion head -->
  <circle cx="50" cy="35" r="20" fill="#F4A460" stroke="#8B4513" stroke-width="2"/>
  <!-- Mane -->
  <circle cx="50" cy="35" r="28" fill="#CD853F" opacity="0.8"/>
  <circle cx="50" cy="35" r="24" fill="#DEB887" opacity="0.6"/>
  <!-- Eyes -->
  <circle cx="44" cy="30" r="2" fill="#000"/>
  <circle cx="56" cy="30" r="2" fill="#000"/>
  <!-- Nose -->
  <ellipse cx="50" cy="38" rx="2" ry="1.5" fill="#000"/>
  <!-- Mouth -->
  <path d="M 48 42 Q 50 44 52 42" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Legs -->
  <rect x="35" y="75" width="6" height="15" fill="#D2691E" stroke="#8B4513" stroke-width="1"/>
  <rect x="45" y="75" width="6" height="15" fill="#D2691E" stroke="#8B4513" stroke-width="1"/>
  <rect x="55" y="75" width="6" height="15" fill="#D2691E" stroke="#8B4513" stroke-width="1"/>
  <rect x="65" y="75" width="6" height="15" fill="#D2691E" stroke="#8B4513" stroke-width="1"/>
  <!-- Tail -->
  <path d="M 75 60 Q 85 55 80 70" stroke="#D2691E" stroke-width="4" fill="none"/>
  <circle cx="80" cy="70" r="3" fill="#8B4513"/>
</svg>