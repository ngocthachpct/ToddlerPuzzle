<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Giraffe body -->
  <ellipse cx="55" cy="75" rx="20" ry="15" fill="#DAA520" stroke="#B8860B" stroke-width="2"/>
  <!-- Giraffe neck -->
  <rect x="45" y="25" width="10" height="55" fill="#DAA520" stroke="#B8860B" stroke-width="2"/>
  <!-- Giraffe head -->
  <ellipse cx="50" cy="20" rx="8" ry="12" fill="#F4A460" stroke="#B8860B" stroke-width="2"/>
  <!-- Spots on body -->
  <circle cx="45" cy="70" r="3" fill="#8B4513"/>
  <circle cx="60" cy="75" r="3" fill="#8B4513"/>
  <circle cx="50" cy="80" r="3" fill="#8B4513"/>
  <circle cx="65" cy="68" r="3" fill="#8B4513"/>
  <!-- Spots on neck -->
  <circle cx="48" cy="35" r="2" fill="#8B4513"/>
  <circle cx="52" cy="45" r="2" fill="#8B4513"/>
  <circle cx="47" cy="55" r="2" fill="#8B4513"/>
  <circle cx="53" cy="65" r="2" fill="#8B4513"/>
  <!-- Horns -->
  <rect x="47" y="8" width="2" height="8" fill="#8B4513"/>
  <rect x="51" y="8" width="2" height="8" fill="#8B4513"/>
  <circle cx="48" cy="8" r="1" fill="#654321"/>
  <circle cx="52" cy="8" r="1" fill="#654321"/>
  <!-- Eyes -->
  <circle cx="47" cy="18" r="1" fill="#000"/>
  <circle cx="53" cy="18" r="1" fill="#000"/>
  <!-- Nose -->
  <ellipse cx="50" cy="23" rx="1" ry="0.5" fill="#000"/>
  <!-- Legs -->
  <rect x="40" y="85" width="4" height="12" fill="#DAA520"/>
  <rect x="50" y="85" width="4" height="12" fill="#DAA520"/>
  <rect x="60" y="85" width="4" height="12" fill="#DAA520"/>
  <rect x="70" y="85" width="4" height="12" fill="#DAA520"/>
  <!-- Tail -->
  <path d="M 75 75 Q 85 80 80 90" stroke="#DAA520" stroke-width="2" fill="none"/>
  <circle cx="80" cy="90" r="2" fill="#8B4513"/>
</svg>