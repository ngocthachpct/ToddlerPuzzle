<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Book cover -->
  <rect x="20" y="15" width="60" height="75" rx="5" fill="#FF4500" stroke="#8B0000" stroke-width="2"/>
  <!-- Book spine -->
  <rect x="15" y="20" width="8" height="65" rx="2" fill="#8B0000"/>
  <!-- Book pages -->
  <rect x="25" y="20" width="50" height="65" rx="3" fill="#FFFAF0" stroke="#DDD" stroke-width="1"/>
  <!-- Page lines -->
  <line x1="30" y1="30" x2="70" y2="30" stroke="#DDD" stroke-width="1"/>
  <line x1="30" y1="40" x2="70" y2="40" stroke="#DDD" stroke-width="1"/>
  <line x1="30" y1="50" x2="70" y2="50" stroke="#DDD" stroke-width="1"/>
  <line x1="30" y1="60" x2="70" y2="60" stroke="#DDD" stroke-width="1"/>
  <line x1="30" y1="70" x2="70" y2="70" stroke="#DDD" stroke-width="1"/>
  <!-- Cover design -->
  <text x="50" y="55" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF">ABC</text>
</svg>