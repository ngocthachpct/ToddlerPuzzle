<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="busBodyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFF99"/>
      <stop offset="30%" stop-color="#FFD700"/>
      <stop offset="70%" stop-color="#DAA520"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
    <linearGradient id="busRoofGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FF8C00"/>
    </linearGradient>
    <radialGradient id="wheelGrad" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#696969"/>
      <stop offset="70%" stop-color="#2F4F4F"/>
      <stop offset="100%" stop-color="#000"/>
    </radialGradient>
    <linearGradient id="windowGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E0F6FF"/>
      <stop offset="50%" stop-color="#87CEEB"/>
      <stop offset="100%" stop-color="#4682B4"/>
    </linearGradient>
  </defs>
  
  <!-- Bus shadow -->
  <ellipse cx="50" cy="88" rx="45" ry="8" fill="#000" opacity="0.2"/>
  
  <!-- Main bus body with realistic proportions -->
  <rect x="10" y="40" width="80" height="35" rx="8" fill="url(#busBodyGrad)" stroke="#B8860B" stroke-width="2"/>
  
  <!-- Bus roof -->
  <rect x="15" y="25" width="70" height="20" rx="5" fill="url(#busRoofGrad)" stroke="#FF8C00" stroke-width="2"/>
  
  <!-- Windshield -->
  <path d="M 18 28 Q 16 32 16 38 Q 16 42 18 45 L 82 45 Q 84 42 84 38 Q 84 32 82 28 Z" fill="url(#windowGrad)" stroke="#4682B4" stroke-width="2"/>
  <ellipse cx="50" cy="35" rx="25" ry="5" fill="#FFFFFF" opacity="0.4"/>
  
  <!-- Side windows with frames -->
  <rect x="20" y="30" width="12" height="8" rx="2" fill="url(#windowGrad)" stroke="#B8860B" stroke-width="1"/>
  <rect x="35" y="30" width="12" height="8" rx="2" fill="url(#windowGrad)" stroke="#B8860B" stroke-width="1"/>
  <rect x="50" y="30" width="12" height="8" rx="2" fill="url(#windowGrad)" stroke="#B8860B" stroke-width="1"/>
  <rect x="65" y="30" width="12" height="8" rx="2" fill="url(#windowGrad)" stroke="#B8860B" stroke-width="1"/>
  
  <!-- Window reflections -->
  <ellipse cx="26" cy="32" rx="3" ry="2" fill="#FFFFFF" opacity="0.6"/>
  <ellipse cx="41" cy="32" rx="3" ry="2" fill="#FFFFFF" opacity="0.6"/>
  <ellipse cx="56" cy="32" rx="3" ry="2" fill="#FFFFFF" opacity="0.6"/>
  <ellipse cx="71" cy="32" rx="3" ry="2" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Side body windows -->
  <rect x="15" y="50" width="8" height="12" rx="2" fill="url(#windowGrad)" stroke="#B8860B" stroke-width="1"/>
  <rect x="27" y="50" width="8" height="12" rx="2" fill="url(#windowGrad)" stroke="#B8860B" stroke-width="1"/>
  <rect x="39" y="50" width="8" height="12" rx="2" fill="url(#windowGrad)" stroke="#B8860B" stroke-width="1"/>
  <rect x="51" y="50" width="8" height="12" rx="2" fill="url(#windowGrad)" stroke="#B8860B" stroke-width="1"/>
  <rect x="63" y="50" width="8" height="12" rx="2" fill="url(#windowGrad)" stroke="#B8860B" stroke-width="1"/>
  
  <!-- Detailed wheels -->
  <circle cx="25" cy="78" r="10" fill="url(#wheelGrad)" stroke="#000" stroke-width="2"/>
  <circle cx="75" cy="78" r="10" fill="url(#wheelGrad)" stroke="#000" stroke-width="2"/>
  <circle cx="25" cy="78" r="6" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
  <circle cx="75" cy="78" r="6" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
  <circle cx="25" cy="78" r="3" fill="#696969"/>
  <circle cx="75" cy="78" r="3" fill="#696969"/>
  
  <!-- Wheel bolts -->
  <circle cx="22" cy="75" r="1" fill="#808080"/>
  <circle cx="28" cy="75" r="1" fill="#808080"/>
  <circle cx="25" cy="72" r="1" fill="#808080"/>
  <circle cx="25" cy="84" r="1" fill="#808080"/>
  <circle cx="72" cy="75" r="1" fill="#808080"/>
  <circle cx="78" cy="75" r="1" fill="#808080"/>
  <circle cx="75" cy="72" r="1" fill="#808080"/>
  <circle cx="75" cy="84" r="1" fill="#808080"/>
  
  <!-- Front door -->
  <rect x="85" y="45" width="8" height="25" rx="2" fill="#FF6347" stroke="#DC143C" stroke-width="1"/>
  <rect x="87" y="55" width="4" height="1" fill="#C0C0C0"/>
  <circle cx="88" cy="57" r="0.5" fill="#C0C0C0"/>
  
  <!-- Headlights -->
  <circle cx="92" cy="52" r="3" fill="#FFFF00" stroke="#FFD700" stroke-width="1"/>
  <circle cx="92" cy="58" r="3" fill="#FFFF00" stroke="#FFD700" stroke-width="1"/>
  <circle cx="92" cy="52" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="92" cy="58" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Front grille -->
  <rect x="90" y="47" width="5" height="18" rx="1" fill="#000" stroke="#333" stroke-width="1"/>
  <line x1="91" y1="49" x2="94" y2="49" stroke="#666" stroke-width="0.5"/>
  <line x1="91" y1="52" x2="94" y2="52" stroke="#666" stroke-width="0.5"/>
  <line x1="91" y1="55" x2="94" y2="55" stroke="#666" stroke-width="0.5"/>
  <line x1="91" y1="58" x2="94" y2="58" stroke="#666" stroke-width="0.5"/>
  <line x1="91" y1="61" x2="94" y2="61" stroke="#666" stroke-width="0.5"/>
  <line x1="91" y1="64" x2="94" y2="64" stroke="#666" stroke-width="0.5"/>
  
  <!-- Bus number and details -->
  <text x="50" y="68" text-anchor="middle" font-family="Arial" font-size="4" font-weight="bold" fill="#000">SCHOOL BUS</text>
  <text x="50" y="72" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="#000">42</text>
  
  <!-- Emergency exit -->
  <rect x="75" y="50" width="8" height="12" rx="2" fill="#FF0000" stroke="#8B0000" stroke-width="1"/>
  <text x="79" y="58" text-anchor="middle" font-family="Arial" font-size="2" font-weight="bold" fill="#FFFFFF">EXIT</text>
  
  <!-- Side mirror -->
  <ellipse cx="12" cy="45" rx="2" ry="1" fill="#000"/>
  <ellipse cx="12" cy="45" rx="1.5" ry="0.8" fill="#87CEEB" opacity="0.8"/>
  
  <!-- Stop sign arm -->
  <rect x="8" y="55" width="15" height="3" rx="1" fill="#C0C0C0"/>
  <rect x="5" y="54" width="6" height="5" rx="1" fill="#FF0000"/>
  <text x="8" y="57.5" text-anchor="middle" font-family="Arial" font-size="1.5" font-weight="bold" fill="#FFFFFF">STOP</text>
</svg>