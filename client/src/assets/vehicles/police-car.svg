<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Police car body -->
  <rect x="15" y="50" width="70" height="25" rx="5" fill="#000080" stroke="#000" stroke-width="2"/>
  <!-- Police car roof -->
  <rect x="25" y="35" width="50" height="20" rx="8" fill="#4169E1" stroke="#000" stroke-width="2"/>
  <!-- Windows -->
  <rect x="30" y="38" width="15" height="12" rx="2" fill="#87CEEB"/>
  <rect x="55" y="38" width="15" height="12" rx="2" fill="#87CEEB"/>
  <!-- Police text -->
  <text x="50" y="65" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#FFFFFF">POLICE</text>
  <!-- Badge/Star -->
  <polygon points="50,55 52,59 56,59 53,62 54,66 50,64 46,66 47,62 44,59 48,59" fill="#FFD700"/>
  <!-- Wheels -->
  <circle cx="30" cy="75" r="8" fill="#2F4F4F" stroke="#000" stroke-width="2"/>
  <circle cx="70" cy="75" r="8" fill="#2F4F4F" stroke="#000" stroke-width="2"/>
  <circle cx="30" cy="75" r="4" fill="#C0C0C0"/>
  <circle cx="70" cy="75" r="4" fill="#C0C0C0"/>
  <!-- Headlights -->
  <circle cx="85" cy="60" r="3" fill="#FFFF00"/>
  <!-- Emergency lights -->
  <rect x="40" y="30" width="4" height="3" rx="1" fill="#FF0000"/>
  <rect x="56" y="30" width="4" height="3" rx="1" fill="#0000FF"/>
  <!-- Antenna -->
  <line x1="45" y1="35" x2="45" y2="25" stroke="#C0C0C0" stroke-width="1"/>
  <circle cx="45" cy="25" r="1" fill="#C0C0C0"/>
</svg>